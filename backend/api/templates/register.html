{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Registrer deg" %}{% endblock %}

{% block content %}
<h1>{% trans "Registrer deg" %}</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="{% trans 'Brukernavn' %}" required><br>
    <input type="email" name="email" placeholder="{% trans 'E-post' %}" required><br>
    <input type="password" name="password" placeholder="{% trans 'Passord' %}" required><br>
    <button type="submit">{% trans "Registrer deg" %}</button>
</form>
<a href="{% url 'login' %}">{% trans "Har du allerede en konto? Logg inn" %}</a>
{% endblock %}
