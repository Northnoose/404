{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Finn venner</h2>
    <form method="get" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" value="{{ query }}" class="form-control" placeholder="Søk etter brukernavn eller e-post">
            <button type="submit" class="btn btn-primary">Søk</button>
        </div>
    </form>

    {% if users %}
    <div class="list-group">
        {% for user in users %}
        <div class="list-group-item d-flex justify-content-between align-items-center">
            {{ user.username }}
            <a href="{% url 'send_friend_request' user.id %}" class="btn btn-sm btn-success">
                Send forespørsel
            </a>
        </div>
        {% endfor %}
    </div>
    {% elif query %}
    <p>Ingen brukere funnet for "{{ query }}"</p>
    {% endif %}
</div>
{% endblock %}
