{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Logg inn" %}{% endblock %}

{% block content %}
    <h1>{% trans "Logg inn" %}</h1>

    <!-- viser/display error messages -->
    {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="{% trans 'Brukernavn' %}" required><br>
        <input type="password" name="password" placeholder="{% trans 'Passord' %}" required><br>
        <button type="submit">{% trans "Logg inn" %}</button>
    </form>

    <a href="{% url 'register' %}">{% trans "Registrer deg her" %}</a>
{% endblock %}
